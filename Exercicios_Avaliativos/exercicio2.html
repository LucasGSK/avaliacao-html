<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section>
        <h2>->] Cadastre e concorra!</h1>

        <p>Preencha o formulário e concorra a uma viagem dos sonhos para você e mais um acompanhante para o local de sua escolha!</p>

        <form action="">
            <div>    
                <label for="Nome">Nome</label>
                <input type="email" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="Email">E-mail</label>
                <input type="password" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="Data de Nascimento">Data de Nascimento</label>
                <input type="date">
            </div>
            <div>
                <label for="CPF">CPF</label>
                <input type="text" placeholder="Digite seu CPF">
            </div>
            <div class="flex">
                <div>
                    <label for="CEP">CEP</label>
                    <input type="text" placeholder="Digite seu CEP">
                </div>
                <div>
                    <label for="Estado">Estado</label>
                    <input type="text" placeholder="Digite seu estado">
                </div>
                <div>
                    <label for="Cidade">Cidade</label>
                    <input type="text" placeholder="Digite sua cidade">
                </div>
                <div>
                    <label for="Bairro">Bairro</label>
                    <input type="text" placeholder="Digite seu bairro">
                </div>
                <div>
                    <label for="Rua">Rua</label>
                    <input type="text" placeholder="Digite sua rua">
                </div>
                <div>
                    <label for="Complemento">Complemento</label>
                    <input type="text" placeholder="Digite seu complemento (ex. Apto 102)">
                </div>
            </div>
        </form>    
        <button>CADASTRAR</button>

    </section>
</body>
</html>
